
spring.application.name=Airport
server.port=8100

#Allow H2 DB to be accessed vi browser and via java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:h2:mem:airpoetbd
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is created
spring.jpa.hibernate.ddl-auto=update
 #this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect